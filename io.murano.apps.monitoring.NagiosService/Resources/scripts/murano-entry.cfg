define host{
        use                     linux-server ; Name of host template to use
        host_name               MURANO-01
        alias                   Monitored service
        address                 %IP%
}

define service {
        use                             generic-service
        host_name                       MURANO-01
        service_description             ICMP
        check_command                   check_ping!100.0,20%!500.0,60%
        check_interval  5
        event_handler  murano-alarm
}