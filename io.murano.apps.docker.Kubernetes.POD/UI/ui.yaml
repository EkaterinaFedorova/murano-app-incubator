Version: 2
Templates:
  service:
     ?:
       type: io.murano.apps.docker.Kubernetes.Service
     name: format('{0}-service',$.appConfiguration.name)
     kubernetes: $.appConfiguration.kubernetes
     port:  $.service_config.port
     containerPort: $.service_config.containerPort
     externalLB: $.service_config.externalLB
     selector:
       service: 'redis'
       role: 'slave'
Application:
  ?:
    type: io.murano.apps.docker.Kubernetes.POD
  name: $.appConfiguration.name
  labels: $.appConfiguration.labels
  kubernetes: $.appConfiguration.kubernetes
  replication: $.appConfiguration.replicate
  replicationFactor: $.appConfiguration.replication_factor
  service: $service


Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          required: true
          description: >-
            This name is used as Kubernetes ID and name label
        - name: labels
          type: string
          label: Labels
          required: false
          description: >-
            Comma separated list of labels
        - name: kubernetes
          type: io.murano.apps.docker.Kubernetes
          label: Kubernetes cluster
          required: true
          description: >-
            Kubernetes service
        - name: replicate
          type: boolean
          label: Replicate
          initial: false
          required: false
          widgetMedia:
             css: {all: ['muranodashboard/css/checkbox.css']}
        - name: replication_factor
          type: integer
          label: Replication Factor
          initial: 2
          required: false
  - service_config:
      fields:
        - name: enable_service
          type: boolean
          label: Enable Service for the POD
          required: true
          description: >-
            Register this POD as a Kubernetes service
        - name: port
          type: integer
          label: Service Port
          required: true
          description: >-
            Port for a service
        - name: containerPort
          type: integer
          label: Container Port
          required: true
          description: >-
            Port exposed by a container
        - name: externalLB
          type: boolean
          label: Enable External LB
          initial: false
          required: false
          widgetMedia:
             css: {all: ['muranodashboard/css/checkbox.css']}

