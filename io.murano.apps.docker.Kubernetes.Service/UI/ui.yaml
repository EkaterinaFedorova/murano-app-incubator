Version: 2

Application:
  ?:
    type: io.murano.apps.docker.Kubernetes.Service
  name: $.appConfiguration.name
  kubernetesPOD: $.appConfiguration.kubernetesPOD
  kubernetes: $.appConfiguration.kubernetes
  port:  $.appConfiguration.port
  containerPort: $.appConfiguration.containerPort
  externalLB: $.appConfiguration.externalLB


Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          required: true
          description: >-
            This name will be used as an id and name label
        - name: port
          type: integer
          label: Service Port
          required: true
          description: >-
            Port exposed by a service
        - name: containerPort
          type: integer
          label: Container Port
          required: true
          description: >-
            Port exposed by a container
        - name: kubernetesPOD
          type: io.murano.apps.docker.Kubernetes.POD
          label: Kubernetes Pod
          required: false
          description: >-
            Kubernetes Pod linked to a service
        - name: kubernetes
          type: io.murano.apps.docker.Kubernetes
          label: Kubernetes containers cluster
          required: true
          description: >-
            Kubernetes containers cluster entity
        - name: externalLB
          type: boolean
          label: Enable External LB
          initial: false
          required: false
          widgetMedia:
             css: {all: ['muranodashboard/css/checkbox.css']}
