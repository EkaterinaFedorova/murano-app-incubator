Version: 2

Application:
  ?:
    type: io.murano.apps.monitoring.CeilometerCPUAlarm
  name: $.appConfiguration.name

Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: CeilometerAlarm
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
