Namespaces:
  =: io.murano.windows.sqlServer
  std: io.murano


Name: SqlServer


Extends: std:Application


Properties:
  name:
    Contract: $.string().notNull()

  hosts:
    Contract: [$.class(SqlServerHost).notNull()]


Workflow:
  initialize:
    Body:
      - $.environment: $.find(std:Environment).require()

  deploy:
    Body:
      - $.hosts.pselect($.deploy())
