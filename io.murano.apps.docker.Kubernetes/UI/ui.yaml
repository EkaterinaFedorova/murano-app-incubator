Version: 2
Templates:
  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.appConfiguration.unitNamingPattern, $index)
    flavor: $.instanceConfiguration.flavor
    image: 'Ubuntu-Docker-Murano-Kubernetes'
    #image: 'Ubuntu-Murano-Docker-Kubernetes-v2'
    assignFloatingIp: $.appConfiguration.assignFloatingIP
    keyname: $.instanceConfiguration.keyPair

Application:
  ?:
    type: io.murano.apps.docker.Kubernetes
  name: $.appConfiguration.name
  instances: repeat($instance, $.appConfiguration.maxCount)
  maxCount: $.appConfiguration.maxCount
  initialCount: $.appConfiguration.initialCount


Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: KubernetesContainersCluster
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: initialCount
          type: integer
          label: Initial number of cluster VMs
          initial: 2
          required: true
          description: >-
            Initial number of cluster instances
        - name: maxCount
          type: integer
          label: Maximum number of instances
          initial: 2
          required: true
          description: >-
            Maximum number of cluster instances
        - name: assignFloatingIP
          type: boolean
          initial: true
          label: Assign Floating IP
          description: >-
             Assign floating IP automatically
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}
        - name: unitNamingPattern
          type: string
          initial: 'kube-0#'
          required: false
          label: Hostname
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: VM instance parameters
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select a VM flavor. Consider that application performance
            depends on this parameter.
          required: false
        - name: keyPair
          type: keypair
          label: Key pair
          description: >-
            Select the pey pair used to access the instances. You can login to
            instances using this key pair after the deployment is complete.
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select an availability zone where the application would be installed.
          required: false
