Version: 2

Application:
  ?:
    type: io.murano.apps.apache.Apache
  name: $.serviceConfiguration.name
  enablePHP: $.serviceConfiguration.enablePHP
  instance:
    ?:
      type: io.murano.resources.Instance
    name: generateHostname($.serviceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage

Forms:
  - serviceConfiguration:
      fields:
        - name: name
          type: string
          label: Service Name
          description: >-
            To identify your service in logs please specify a service name
        - name: enablePHP
          label: Enable PHP
          type: boolean
          description: >-
             Add php support to Apache WebServer
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}
        - name: dcInstances
          type: integer
          hidden: true
          initial: 1
        - name: unitNamingPattern
          type: string
          required: false
          hidden: true
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
  - instanceConfiguration:
          fields:
            - name: title
              type: string
              required: false
              hidden: true
              descriptionTitle: Instance Configuration
              description: Specify some instance parameters on which service would be created.
            - name: flavor
              type: flavor
              label: Instance flavor
              description: >-
                Select registered in Openstack flavor. Consider that service performance
                depends on this parameter.
              required: false
            - name: osImage
              type: image
              imageType: linux
              label: Instance image
              description: >-
                Select valid image for a service. Image should already be prepared and
                registered in glance.
            - name: keyPair
              type: keypair
              label: Key Pair
              description: >-
                Select the Key Pair to control access to instances. You can login to
                instances using this KeyPair after the deployment of service.
              required: false
            - name: availabilityZone
              type: azone
              label: Availability zone
              description: Select availability zone where service would be installed.
              required: false
