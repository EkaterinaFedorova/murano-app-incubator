Namespaces:
  =: io.murano.infra
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system
  apps: io.murano.apps


Name: AvailabilityZone

Extends: std:Application

Properties:
  zone:
    Contract: $.string()
    Usage: InOut

  name:
    Contract: $.string().notNull()


Workflow:
  initialize:
    Body:
      - $.environment: $.find(std:Environment).require()

  deploy:
    Body:
