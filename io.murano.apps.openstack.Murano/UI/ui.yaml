Version: 2

Application:
  ?:
    type: io.murano.apps.openstack.Murano
  name: $.appConfiguration.name
  repo: $.appConfiguration.repo
  iaas_ip: $.iaas.ip
  iaas_user: $.iaas.user
  iaas_password: $.iaas.pass
  vhost: $.mq.vhost
  mq_user: $.mq.user
  mq_password: $.mq.pass

  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    assignFloatingIp: $.appConfiguration.assignFloatingIP

Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: CF
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: repo
          type: string
          label: Murano repository
          initial: https://github.com/gokrokvertskhov/murano
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}
  - iaas:
        fields:
          - name: ip
            type: string
            label: IaaS IP
            required: true
            initial: 172.18.124.201
            description: IP address of IaaS layer (keystone)
          - name: user
            type: string
            label: IaaS User
            required: true
            initial: admin
            description: Service user
          - name: pass
            type: string
            label: IaaS Pass
            initial: swordfish
            required: true

  - mq:
      fields:
        - name: user
          type: string
          required: true
          label: MQ user
          initial: guest
        - name: pass
          type: string
          label: MQ Pass
          required: true
          initial: guest
        - name: vhost
          type: string
          required: true
          label: Vhost
          initial: cloudfoundry


  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select a valid image for the application. Image should already be prepared and
            registered in glance.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select a Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where the application would be installed.
          required: false
        - name: unitNamingPattern
          label: Hostname
          type: string
          required: false
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
